[book]
title = "GambeTech"
authors = ["Samuel Molu"]
description = "The example book covers examples."
language = "en"
src = "src"
build-dir="book"
create-missing = true
use-default-preprocessors = true
multilingual = false

[preprocessor.links]
[preprocessor.index]

[output.html]
theme = "src/theme"
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
google-analytics = "UA-79288947-2"
additional-css = ["src/theme/vendor/bootstrap/css/bootstrap.min.css", "src/theme/vendor/simple-line-icons/css/simple-line-icons.css"]
additional-js = ["src/theme/vendor/jquery/jquery.min.js", "src/theme/vendor/bootstrap/js/bootstrap.bundle.min.js"]
no-section-label = true
git-repository-url = ""
git-repository-icon = "fa-github"
site-url = "/"
input-404 = "notfound.md"

[output.html.fold]
enable = false
level = 0

[output.html.playground]
editable = false
copy-js = false
line-numbers = false

[output.html.search]
enable = false
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
