<div class="demo-crumbs mdl-color-text--grey-500">
    {% if page.actions %}
      {% for action in page.actions %}
        <a href="{{ action.url }}" class="mdl-button mdl-js-button mdl-button--icon">
          {% if action.icon %}
            <i class="material-icons">{{ action.icon }}</i>
          {% else %}
          {{ action.label }}
          {% endif %}
        </a>
      {% endfor %}
    {% endif %}
</div>
